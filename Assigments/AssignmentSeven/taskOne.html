      // using xmlhttprequest
      let xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          console.log("OK");
          let body = document.getElementsByTagName("body")[0];
          body.innerHTML = `<img src=${xhr.responseText.url} alt='nasa hd picture' />`;
        }
      };
      xhr.open(
        "GET",
        "https://api.nasa.gov/planetary/apod?api_key=nSa6HFT9XO9DaA1umtyMyeSBfh7eI9d1M0lbWpti",
        true
      );
